<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VikiEats</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="images/header_image.jpg" alt="VikiEats Header">
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-container">
            <div class="menu-item">
                <p>Pav Bhaji ₹6.00</p>
                <img src="images/pav_bhaji.jpg" alt="Pav Bhaji">
            </div>
            <div class="menu-item">
                <p>Chole Bhature ₹7.00</p>
                <img src="images/chole_bhature.jpg" alt="Chole Bhature">
            </div>
            <div class="menu-item">
                <p>Pizza ₹10.00</p>
                <img src="images/pizza.jpg" alt="Pizza">
            </div>
            <div class="menu-item">
                <p>Mango Lassi ₹5.00</p>
                <img src="images/mango_lassi.jpg" alt="Mango Lassi">
            </div>
            <div class="menu-item">
                <p>Masala Dosa ₹8.00</p>
                <img src="images/masala_dosa.jpg" alt="Masala Dosa">
            </div>
            <div class="menu-item">
                <p>Vegetable Biryani ₹12.00</p>
                <img src="images/vegetable_biryani.jpg" alt="Vegetable Biryani">
            </div>
            <div class="menu-item">
                <p>Vada Pav ₹3.00</p>
                <img src="images/vada_pav.jpg" alt="Vada Pav">
            </div>
            <div class="menu-item">
                <p>Samosa ₹2.00</p>
                <img src="images/samosa.jpg" alt="Samosa">
            </div>
        </div>
    </section>

    <section id="location">
        <h2>Location</h2>
        <p>Coimbatore, Tamil Nadu</p>
    </section>

    <footer>
        <p>&copy; 2024 VikiEats. All rights reserved.</p>
    </footer>

    <div id="chatbotContainer">
        <div id="draggableChatbot">
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/823feda2-6f25-4596-8ca3-28efb5139082"></iframe>
        </div>
    </div>

    <div id="chatIcon">
        <img src="images/chatIcon.png" alt="Chat Icon">
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
